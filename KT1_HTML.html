
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин Видюх</title>
</head>
<body>
    <!-- <header> - содержит заголовок сайта и навигационное меню. -->
    <header>
        
        <h1>Интернет-магазин Видеокарт</h1>
    
        <nav>
            <!-- <nav> - содержит список ссылок на различные разделы сайта. -->
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- <main> - содержит основное содержимое страницы, включая разделы "Популярные видеокарты" и "Категории видеокарт". -->
        <section id="featured-products">
            <!-- <section> - группирует связанные элементы раздела "Популярные видеокарты". -->
            <h2>Популярные видеокарты</h2>
            <!-- <h2> - заголовок раздела "Популярные видеокарты". -->
            <div class="product">
                
                <style class="RTX">


                </style>
                <img class="RTX" src="Image/RXT3050.jpg" alt="Product 1" width="150" height="100">
                <h3>RTX 3050 8GB</h3>
                <!-- <h3> - заголовок товара. -->
                <p>Цена: 400$</p>
            </div>
            <div class="product">
                <img src="Image/RTX3060.jpg" alt="Product 2" width="150" height="120">
                <h3>RTX 3060 8GB</h3>
                <p>Цена: 400$</p>
            </div>
        </section>
        <!-- <section> - группирует связанные элементы раздела "Категории видеокарт". -->

        <section id="categories">
            <h2>Категории видеокарт</h2>
            <!-- <ul> - создает список ссылок на категории видеокарт. -->
            <ul>
                <li><a href="#">Бюджетные</a></li>
                <li><a href="#">Средний ценовой сегмент</a></li>
                <li><a href="#">Игровые</a></li>
                <li><a href="#">Эксклюзивные</a></li>
                <!-- <li> - элемент списка ссылок. -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Frone Shop</p>
    </footer>
</body>
</html>
